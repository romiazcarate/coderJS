<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>BACK2PS - Tienda de videojuegos</title>

</head>
<body>
    <header>

        <div class="container-logo">
            <img src="./img/logo.jpg" alt="Logo">
        </div>
        <div class="container-carrito">
            <a href="carrito.html">
                <i class="fas fa-shopping-cart" id="carrito-icono" ></i>
            </a>
        </div>
    </header>

    <main>

        <h1> BACK 2 PS</h1>
        <p>Bienvenido a Back 2 PS, tu tienda de videojuegos retro de PlayStation. Aquí encontrarás una variedad de juegos clásicos para disfrutar.</p>


        <section>
            <h3>Carritos de compras</h3>
            <div id="contenedor-carrito"></div> 
            <p id="total-carrito">Total compra: $0</p>
            <button id="finalizar-compra" style="display: none;">Finalizar Compra</button>
            <div id="formulario-compra" style="display: none;">
                <h3>Datos del Comprador</h3>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" required>
                <button id="confirmar-pedido">Confirmar Pedido</button>
            </div>
        </section>

        <section class="juegos">
            <h3> JUEGOS PS</h3>
            <div id="container-juegos"></div>
        </section>
    
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Gracias por comprar en Back2PS</h2>
            <p id="modal-mensaje"></p>
            <button class="close-button">Cerrar</button>
        </div>
    </div>

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./js/main.js"></script>
</html>
